<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/RegistrationForm.css" />
    <title>RegistrationForm</title>
  </head>

  <body>
    <div class="card_rs_01">
      <div class="card-header">Form Step</div>
      <div class="card-body">
        <div class="registration-form">
          <div class="steps">
            <div class="step completed">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
          </div>

          <div class="form-content">
            <!--Form Content Step 01-->
            <div class="step-content">
              <div class="NameGroup">
                <div class="form-group">
                  <label for="first-name">First Name *</label>
                  <input type="text" id="first-name" required />
                </div>

                <div class="form-group">
                  <label for="last-name">Last Name *</label>
                  <input type="text" id="last-name" required />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required />
              </div>

              <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required />
              </div>

              <div class="form-group">
                <label for="location">Where are you from *</label>
                <input type="text" id="location" required />
              </div>
            </div>

            <!-- Form content for Step 2 -->
            <div class="step-content">
              <h4>Step 2: Personal Info</h4>
              <div class="form-group">
                <label for="first-name">Company Name *</label>
                <input type="text" id="company-name" required />
              </div>
              <div class="form-group">
                <label for="email">Company Email Address*</label>
                <input type="email" id="companny-email" required />
              </div>

              <div class="form-group">
                <label for="phone">Company Phone Number *</label>
                <input type="tel" id="company-phone" required />
              </div>

              <div class="form-group">
                <label for="location">Your Position in Company*</label>
                <input type="text" id="your-position" required />
              </div>
            </div>

            <!-- Form content for Step 3 -->
            <div class="step-content">
              <div class="row">
                <span class="day">Monday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
              <div class="row">
                <span class="day">Tuesday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
              <div class="row">
                <span class="day">Wednesday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
              <div class="row">
                <span class="day">Thursday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
              <div class="row">
                <span class="day">Friday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
            </div>

            <!-- Example content for Step 4 -->
            <div class="step-content">
              <h2>Step 4: Confirmation</h2>
              <!-- Add your input fields, labels, etc. -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/RegistrationForm.js"></script>
  </body>
</html>
