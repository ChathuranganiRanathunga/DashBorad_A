<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/RegistrationForm.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>RegistrationForm</title>
  </head>

  <body>
    <div class="card_rs_01">
      <div class="card-header">Form Step</div>
      <hr />
      <div class="card-body">
        <div class="registration-form">
          <div class="steps">
            <div class="step completed">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
          </div>

          <div class="form-content">
            <!--Form Content Step 01-->
            <div class="step-content">
              <div class="NameGroup">
                <div class="form-group">
                  <label for="first-name">First Name *</label>
                  <input
                    type="text"
                    id="first-name"
                    placeholder="Parsley"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="last-name">Last Name *</label>
                  <input
                    type="text"
                    id="last-name"
                    placeholder="Montana"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email *</label>
                <input
                  type="email"
                  id="email"
                  placeholder="abcdexample@gmail.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="+94761111111"
                  required
                />
              </div>

              <div class="form-group">
                <label for="location">Where are you from *</label>
                <input type="text" id="location" required />
              </div>
            </div>

            <!-- Form content for Step 2 -->
            <div class="step-content">
              <h4>Step 2: Personal Info</h4>
              <div class="form-group">
                <label for="first-name">Company Name *</label>
                <input
                  type="text"
                  id="company-name"
                  placeholder="cellphane square"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Company Email Address*</label>
                <input
                  type="email"
                  id="companny-email"
                  placeholder="example@example.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Company Phone Number *</label>
                <input
                  type="tel"
                  id="company-phone"
                  placeholder="+94711111111"
                  required
                />
              </div>

              <div class="form-group">
                <label for="location">Your Position in Company*</label>
                <input type="text" id="your-position" required />
              </div>
            </div>

            <!-- Form content for Step 3 -->
            <div class="step-content">
              <div class="row">
                <span class="day">Monday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
              <div class="row">
                <span class="day">Tuesday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
              <div class="row">
                <span class="day">Wednesday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
              <div class="row">
                <span class="day">Thursday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
              <div class="row">
                <span class="day">Friday*</span>
                <input type="text" class="time-input" placeholder="9.00" />
                <input type="text" class="time-input" placeholder="6.00" />
              </div>
            </div>

            <!-- Example content for Step 4 -->
            <div class="step-content">
              <div class="circular-buttons final-step">
                <div class="circular-button">
                  <i class="fab fa-google fa-6x"></i>

                  <span>Gmail</span>
                </div>
                <div class="circular-button">
                  <i class="fab fa-microsoft fa-6x"></i>

                  <span>Office</span>
                </div>
                <div class="circular-button">
                  <i class="fab fa-google-drive fa-6x"></i>

                  <span>Drive</span>
                </div>
                <div class="circular-button">
                  <i class="fas fa-question-circle fa-6x"></i>

                  <span>Another Service</span>
                </div>
                <!--Text Sec-->
              </div>
              <div class="final-step-content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                <a href="#" class="skip-link">Skip Step</a>
              </div>
            </div>
          </div>
          <!--Handling Buttons-->
          <div class="form-buttons">
            <button class="prev-button" disabled>Previous</button>
            <button class="next-button">Next</button>
            <button class="finish-button" style="display: none">Finish</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/RegistrationForm.js"></script>
  </body>
</html>
