<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/RegistrationForm.css" />
    <title>RegistrationForm</title>
  </head>

  <body>
    <div class="card_rs_01">
      <div class="card-header">Form Step</div>
      <div class="card-body">
        <div class="registration-form">
          <div class="steps">
            <div class="step completed">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
          </div>

          <div class="form-content">
            <!-- Your form content for each step goes here -->
            <!-- Example content for Step 1 -->
            <div class="step-content">
              <h2>Step 1: Personal Information</h2>
              <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" required />
              </div>

              <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" required />
              </div>

              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required />
              </div>

              <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required />
              </div>

              <div class="form-group">
                <label for="location">Where are you from *</label>
                <input type="text" id="location" required />
              </div>
            </div>

            <!-- Example content for Step 2 -->
            <div class="step-content">
              <h2>Step 2: Address Details</h2>
              <!-- Add your input fields, labels, etc. -->
            </div>

            <!-- Example content for Step 3 -->
            <div class="step-content">
              <h2>Step 3: Account Setup</h2>
              <!-- Add your input fields, labels, etc. -->
            </div>

            <!-- Example content for Step 4 -->
            <div class="step-content">
              <h2>Step 4: Confirmation</h2>
              <!-- Add your input fields, labels, etc. -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/RegistrationForm.js"></script>
  </body>
</html>
