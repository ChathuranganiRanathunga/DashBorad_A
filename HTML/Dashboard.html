<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../CSS/Dashboard.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 sidebar">
          <div class="logo">
            <!-- Logo content here -->
          </div>
          <nav class="navigation">
            <ul class="main-menu">
              <li class="menu-item">
                <a href="#" data-target="dashboard-content">Dashboard</a>
              </li>
              <li class="menu-item has-submenu">
                <a href="#" data-target="reports-content">Reports</a>
                <ul class="submenu">
                  <li><a href="#" data-target="monthly-report">Monthly</a></li>
                  <li><a href="#" data-target="weekly-report">Weekly</a></li>
                  <li><a href="#" data-target="daily-report">Daily</a></li>
                </ul>
              </li>
              <li class="menu-item">
                <a href="#" data-target="settings-content">Settings</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-md-8 main-content">
          <div id="dashboard-content" class="content-section active">
            <!-- Dashboard content here -->
            <div class="container">
              <div class="row">
                <div class="col-md-2">
                  <div class="card">
                    <div class="card-image">
                      <img src="image1.jpg" alt="Image 1" />
                    </div>
                    <div class="card-content">
                      <h5 class="card-title">Card 1</h5>
                      <p class="card-text">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="progress-circle" data-progress="75"></div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="card">
                    <div class="card-image">
                      <img src="image2.jpg" alt="Image 2" />
                    </div>
                    <div class="card-content">
                      <h5 class="card-title">Card 2</h5>
                      <p class="card-text">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="progress-circle" data-progress="60"></div>
                  </div>
                </div>
                <!-- Add more cards as needed -->
              </div>
            </div>
          </div>
          <div id="reports-content" class="content-section">
            <div id="monthly-report" class="sub-content-section">
              <!-- Monthly report content here -->
            </div>
            <div id="weekly-report" class="sub-content-section">
              <!-- Weekly report content here -->
            </div>
            <div id="daily-report" class="sub-content-section">
              <!-- Daily report content here -->
            </div>
          </div>
          <div id="settings-content" class="content-section">
            <!-- Settings content here -->
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/Dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
